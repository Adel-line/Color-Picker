<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Choice</title>
  </head>
  <body>
    <div id="wrapper">
        <label>
          <h1>Select Color</h1>
          <input type="color" id="picker" value="#ff0000" />
        </label>
      </div>
      <div id="outputcolor">
        <div id="colorbox"></div>
        <div id="text">
          <div>
            <p>RGB :<span id="rgb"></span></p>
            <span id="r"></span>
            <span id="g"></span>
            <span id="b"></span>
          </div>
          <p>HEX:<span id="hex"></span></p>
          <p>HSL:<span id="hsl"></span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
